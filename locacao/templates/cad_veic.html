{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}

{% block title %}Cadastro de Veiculo{% endblock %}


{%block content %}
<br>
<div class="container">
    <div class="card">
        <div class="card-body">
            {% bootstrap_messages %}
            <form action="{% url 'cad_vei'%}" method="post" class="form" autocomplete="off">      
                {% csrf_token %}
                {% bootstrap_form form %}      
                <a href="{%url 'veiculo'%}'"><button type="submit" class="btn btn-outline-success"> Cadastrar </button></a>
            </form>
        </div>
      </div>
</div>
{%endblock %}
